<div
  [ngClass]="{ grid: gridView }"
  [class]="flexView || ''"
  *ngIf="group"
  [formGroup]="group"
>
  <mat-label *ngIf="label">
    {{ label }}
    <span style="color: red" *ngIf="required">*</span>
    :
  </mat-label>
  <mat-form-field appearance="outline" class="field" style="flex: 1 1">
    <input
      matInput
      [formControlName]="name"
      [placeholder]="placeholder"
      (blur)="onBlur($event)"
      #inputRef
      [mask]="onlyNumbers ? 'separator' : ''"
      [allowNegativeNumbers]="false"
    />
    <span matSuffix *ngIf="suffix">
      {{ suffix }}
    </span>
  </mat-form-field>
</div>
